<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>

        <div class="main"> <!-- shift +alt+f -->

            <div class="contact">
                <form>
                    <h1>Contact Me For Work/General Enquiries</h1>
                    <div>
                        <label for="Email1">Name</label>
                        <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp"
                            placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="Email1">Email address</label>
                        <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <div id="emailHelp" class="form-text text-muted">We'll never share your email and Phone with
                            anyone else.</div>
                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone</label>
                        <input type="number" class="form-control" id="Phone" placeholder="Phone">
                    </div>
                    <div class="form-group" id="form-check">
                        <input type="checkbox" class="form-check-input" id="check">
                        <label class="form-check-label" for="check">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
