<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <h1>This is Flexbox</h1>
    <div class="container">
        <div class="item" id="item-1">First box</div>
        <div class="item" id="item-2">Second box</div>
        <div class="item order-1" id="item-3">Third box</div>
        <div class="item order-2" id="item-4">Fourth box</div>
        <div class="item order-3" id="item-5">Fifth box</div>
        <div class="item" id="item-6">Sixth box</div>
        <div class="item " id="item-6">99</div>
        
       
    </div>
    
</body>
</html>
